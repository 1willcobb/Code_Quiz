<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <!--! Header Block-->
    <header style="display: block">
        <div class="header_wrapper">
            <a id="high_score_link">
                <h3>View High Scores</h3>
            </a>
            <a id="timer" style="display: block">
                <h3>Time Left: <span id="timer_time"></span></h3>
            </a>
        </div>
    </header>
    <!--! Main Card Block-->
    <section id="main_card" style="display: block">
        <h1 id="question"></h1>
        <p id="p"></p>
        <div id="answers" style="display: none">
            <a class="btn">1: <span data-id="1" id="1"></span></a>
            <a class="btn">2: <span data-id="2" id="2"></span></a>
            <a class="btn">3: <span data-id="3" id="3"></span></a>
            <a class="btn">4: <span data-id="4" id="4"></span></a>
        </div>
        <div class="options" id="start_buttons">
            <a class="btn" id="start">Start Quiz</a>
        </div>
        <!--! displays response answer or times up-->
        <a id="question_response" style="display: block"></a>
    </section>
    <!--! creates a high score page and hides the rest-->
    <section id="hs_page" style="display: none;">
        <h1 id="hs_title">High Scores</h1>
        <h3 id="final_score"></h3>
        <ol id="hs_list">
        </ol>
        <input type="name" placeholder="initials"/>
        <button class="btn" id="submit_initials">Submit</button>
        <div class="options" id="hs_selectors">
            <a class="btn" id="restart">Try Again</a>
            <a class="btn reset">Reset Scores</a>
        </div>
    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
