<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <!--! Header Block-->
    <header style="display: block">
        <div class="header_wrapper">
            <a id="high_score_link">
                <h3>View High Scores</h3>
            </a>
            <a id="timer" style="display: block">
                <h3>Time Left: <span id="timer_time"></span></h3>
            </a>
        </div>
    </header>
    <!--! Main Card Block-->
    <section id="main_card" style="display: block">
        <h1 id="question"></h1>
        <p id="p"></p>
        <div id="initials" style="display: none;">
            <input id="actual_initials" type="name" placeholder="initials"/>
            <button class="btn" id="submit_initials">Submit</button>
        </div>
        <ul id="answers" style="display: none">
            <button class="btn" id="0">1: <span id="1.1"></span></button>
            <button class="btn" id="1">2: <span id="2.1"></span></button>
            <button class="btn" id="2">3: <span id="3.1"></span></button>
            <button class="btn" id="3">4: <span id="4.1"></span></button>
        </ul>
        <div class="options" id="start_buttons">
            <button class="btn" id="start" style="display: '' ">Start Quiz</button>
            <button class="btn" id="exit" style="display: none">Exit</button>
        </div>
        <!--! displays response answer or times up-->
        <a id="question_response" style="display: block"></a>
    </section>
    <!--! creates a high score page and hides the rest-->
   
    <section id="hs_page" style="display: none;">
        <h1 id="hs_title">High Scores</h1>
        <h2 id="final_score"></h2>
        <ul id="hs_list">
        </ul>
        <div class="options" id="hs_selectors">
            <button class="btn" id="restart">Try Again</button>
            <button class="btn reset">Reset Scores</button>
        </div>
    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
